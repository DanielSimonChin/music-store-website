#help.xhtml
help=Aide
mobileCompatibility = Compatibilit\u00e9 mobile
mobiCompText=Le CSS du site Web est con\u00e7u pour s'adapter \u00e0 la taille et \u00e0 l'orientation de l'appareil mobile de l'utilisateur, permettant ainsi d'acc\u00e9der \u00e0 toutes les fonctionnalit\u00e9s.
welcomePage=Page d'accueil
welcText=Si vous n'\u00eates jamais all\u00e9 sur le site, la page d'accueil affichera les sp\u00e9ciaux musicaux du jour. Si nous vous identifions comme visiteur de retour, la page d'accueil affichera \u00e0 la fois les sp\u00e9ciaux du jour et des s\u00e9lections de musique en fonction de votre visite pr\u00e9c\u00e9dente. Il y a aussi les faits saillants de l'actualit\u00e9, une enqu\u00eate facultative, des publicit\u00e9s et un grand choix de musique.
trackPage=Page de musique
trackText=Cette page affiche les informations sur une seule piste et permet au visiteur d'ajouter la piste \u00e0 son panier. Toutes les autres pistes du m\u00eame album sont \u00e9galement affich\u00e9es sur cette page. La page affiche \u00e9galement tous les avis et s'ils sont un visiteur enregistr\u00e9, ils peuvent entrer un avis. De plus, trois albums d'autres artistes du m\u00eame genre sont affich\u00e9s.
albumPage=Page d'album
albText=Cette page affiche les informations sur un seul album et permet au visiteur d'ajouter l'album \u00e0 son panier. La page affiche \u00e9galement toutes les critiques de toutes les pistes de l'album et, si elles sont un visiteur enregistr\u00e9, elles peuvent entrer une critique pour n'importe quelle piste de l'album. En outre, trois albums d'autres artistes du m\u00eame genre sont affich\u00e9s.
cartPage=Page de Panier
checkText=Cette page affiche tous les articles du panier ainsi que leurs prix. Si les achats sont termin\u00e9s, le client peut choisir de finaliser la transaction.
invoicePage=Page de facturation
invoiceText=Une fois la transaction termin\u00e9e, la facture finale est affich\u00e9e pour que le client l'imprime et une copie de la facture est envoy\u00e9e par courrier \u00e9lectronique au visiteur.
downloadPage=T\u00e9l\u00e9charger musiques
downloadText=Cette page contient une liste de toute la musique achet\u00e9e par un utilisateur avec la possibilit\u00e9 de lire la chanson dans le navigateur ou de la t\u00e9l\u00e9charger sous forme de fichier mp3.
registrationLogin=Page d'inscription / de connexion
registrationLoginText=Cette page vous permet de vous connecter \u00e0 votre compte ou d'en cr\u00e9er un nouveau si vous n'avez pas de compte.
customerReviews=Pour aider les acheteurs \u00e0 s\u00e9lectionner la musique, le site permet aux clients de r\u00e9diger une critique de pistes individuelles. Seuls les visiteurs qui s'inscrivent sur le site peuvent r\u00e9diger un avis. Les avis ne sont pas affich\u00e9s sur le site tant qu'ils n'ont pas \u00e9t\u00e9 approuv\u00e9s par un responsable.
reviewPage= Page de critique

