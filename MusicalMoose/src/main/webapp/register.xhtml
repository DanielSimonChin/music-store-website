                            <br></br>
                            <label for="title">Title</label>

                                       checked=""/>

                            </div>

                            <div>
                                <input type="radio" id="ms" name="title" value="ms"/>

                            </div>

                            <div>
                                <input type="radio" id="other" name="title" value="other"/>

                            </div>
                            <br></br>

                            <input type="password" id="password" placeholder=""/>

                            <br></br>

                            <br></br>

                            <input type="text" id="lname" placeholder="Smith"/>

                            <br></br>

                            <input type="text" id="compname" placeholder="Dawson College"/>

                            <br></br>

                            <br></br>

                            <br></br>

                            <br></br>

                            <input type="text" id="hphone" placeholder="514-987-9876"/>

                            <br></br>
                            <label for="cphone">Cellphone</label>
                            <input type="text" id="cphone" placeholder="514-987-9876"/>

                            <br></br>

                            <br></br>
