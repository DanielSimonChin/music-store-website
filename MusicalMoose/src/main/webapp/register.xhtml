<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Musical Moose - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <link rel="stylesheet" href="login.css"/>

                <h1 id="title">#{msgs.accountManagement}</h1>

                <div class="container-info">
                    <form>

                        <div class="row">
                            <br/>
                            <h3>#{msgs.register}</h3>
                            <label for="cname">#{msgs.username}</label>
                            <input type="text" id="cname" placeholder="DawsonConsumer"/>
                            <br></br>
                            <br></br>
                            <label for="title">#{msgs.title}</label>
                            <div>
                                <input type="radio" id="mr" name="title" value="mr"
                                       checked=""/>
                                <label for="mr">#{msgs.mr}</label>
                            </div>

                            <div>
                                <input type="radio" id="ms" name="title" value="ms"/>
                                <label for="ms">#{msgs.ms}</label>
                            </div>

                            <div>
                                <input type="radio" id="other" name="title" value="other"/>
                                <label for="other">#{msgs.other}</label>
                            </div>
                            <br></br>
                            <label for="password">#{msgs.password}</label>
                            <input type="password" id="password" placeholder=""/>
                            <br></br>
                            <br></br>
                            <label for="password">#{msgs.confirmPassword}</label>
                            <input type="password" id="password" placeholder=""/>
                            <br></br>
                            <br></br>
                            <label for="fname">#{msgs.firstName}</label>
                            <input type="text" id="fname" placeholder="Mike"/>
                            <br></br>
                            <br></br>
                            <label for="lname">#{msgs.lastName}</label>
                            <input type="text" id="lname" placeholder="Smith"/>
                            <br></br>
                            <br></br>
                            <label for="compname">#{msgs.companyName}</label>
                            <input type="text" id="compname" placeholder="Dawson College"/>
                            <br></br>
                            <br></br>
                            <label for="addr1">#{msgs.address1}</label>
                            <input type="text" id="addr1" placeholder="24 Ave. 9876"/>
                            <br></br>
                            <br></br>
                            <label for="addr1">#{msgs.address2}</label>
                            <input type="text" id="addr2" placeholder="24 Ave. 9876"/>
                            <br></br>
                            <br></br>
                            <label for="city">#{msgs.city}</label>
                            <input type="text" id="city" placeholder="Montreal"/>
                            <br></br>
                            <br></br>
                            <label for="province">#{msgs.province}</label>
                            <input type="text" id="province" placeholder="Quebec"/>
                            <br></br>
                            <br></br>
                            <label for="country">#{msgs.country}</label>
                            <input type="text" id="crountry" placeholder="Canada"/>
                            <br></br>
                            <br></br>
                            <label for="pcode">#{msgs.postalCode}</label>
                            <input type="text" id="pcode" placeholder="H9U 6T0"/>
                            <br></br>
                            <br></br>
                            <label for="hphone">#{msgs.homeTelephone}</label>
                            <input type="text" id="hphone" placeholder="514-987-9876"/>
                            <br></br>
                            <br></br>
                            <label for="cphone">#{msgs.cellphone}</label>
                            <input type="text" id="cphone" placeholder="514-987-9876"/>
                            <br></br>
                            <br></br>
                            <label for="email">#{msgs.email}</label>
                            <input type="text" id="email" placeholder="example@hotmail.com"/>
                            <br></br>
                            <br></br>
                        </div>
                        <br></br>
                        <input type="submit" value="Create Account" class="btn-sub"/>
                        <a href="/MusicalMoose/login.xhtml">#{msgs.alreadyAccount}</a>
                    </form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
