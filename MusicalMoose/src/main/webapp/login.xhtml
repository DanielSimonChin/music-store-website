        <title>Musical Moose - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <ui:composition template="/templates/common.xhtml">

                    <form>

                        <div class="row">
                            <br/>

                            <br></br>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder=""/>
                        </div>
                        <br></br>
                        <input type="submit" value="Login" class="btn-sub"/>
                        <a href="/MusicalMoose/register.xhtml">No account? Register here...</a>
                    </form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
