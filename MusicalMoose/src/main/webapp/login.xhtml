<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Musical Moose - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <link rel="stylesheet" href="login.css"/>
                
                <h1 id="title">#{msgs.accountManagement}</h1>
                
                <div class="container-info">
                    <form>

                        <div class="row">
                            <br/>
                            <h3>#{msgs.login}</h3>
                            <label for="cname">#{msgs.username}</label>
                            <input type="text" id="cname" placeholder=""/>
                            <br></br>
                            <br></br>
                            <label for="password">#{msgs.password}</label>
                            <input type="password" id="password" placeholder=""/>
                        </div>
                        <br></br>
                        <input type="submit" value="#{msgs.login}" class="btn-sub"/>
                        <a href="/MusicalMoose/register.xhtml">#{msgs.noAccount}</a>
                    </form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
