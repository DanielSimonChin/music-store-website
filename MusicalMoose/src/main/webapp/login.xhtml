<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Musical Moose - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <link rel="stylesheet" href="login.css"/>

                <h1 id="title">#{msgs.accountManagement}</h1>

                <div class="container-info">
                    <ui:param name="loginBean" value="#{loginController.loginBean}" />
                    <h:form id="loginForm">

                        <div class="row">
                            <br/>
                            <h3>#{msgs.login}</h3>
                          
                            <label for="cname">#{msgs.username}</label>
                            <h:inputText required="true" id="cname" a:placeholder=""  value="#{loginBean.username}"/>
                            <br></br>
                            <br></br>
                            <label for="password">#{msgs.password}</label>
                            <h:inputSecret required="true" id="password" a:placeholder=""  value="#{loginBean.password}" validator="#{loginController.validateUser}" />
                           
                        </div>
                        <br></br>
                        
                        <h:messages styleClass="errorMessage" showSummary="false" showDetail="true" />
                        <h:commandButton id="formLogin" value="#{msgs.login}" class="btn-sub" action="#{loginController.loggIn()}"/>
                        
                       
                    </h:form>
                    <br></br>
                    <h:form>
                        <h:commandButton value="#{msgs.noAccount}" class="btn-sub" action="#{registrationController.registerUser()}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
