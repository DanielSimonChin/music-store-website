<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Manage Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form id="form">
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>

                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:fileUpload mode="simple" skinSimple="true" label="#{msgs.import}" />
                        <p:commandButton value="#{msgs.export}"  styleClass="ui-button-help" ajax="false">
                            <p:dataExporter type="pdf" target="dt-products" fileName="products"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:dataTable id="dt-products" widgetVar="dtProducts" var="review" value="#{reviewManagerController.reviews}"
                             reflow="true" styleClass="products-table"
                             selection="#{reviewManagerController.selectedReviews}" rowKey="#{review.reviewid}" paginator="true"
                             rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">#{msgs.reviews}</span>

                            <span class="filter-container ui-input-icon-left">
                                <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search"/>
                            </span>

                        </div>
                    </f:facet>

                    <p:column selectionMode="multiple" exportable="false"></p:column>
                    <p:column exportable="false">


                        <p:column  headerText="#{msgs.id}" sortBy="#{review.reviewid}" filterBy="#{review.reviewid}">
                            <h:outputText  value="#{review.reviewid}"/>
                        </p:column>
                        <p:column headerText="#{msgs.username}" sortBy="#{review.inventoryid.tracktitle}" filterBy="#{review.inventoryid.tracktitle}">
                            <h:outputText value="#{review.inventoryid.tracktitle}"/>
                        </p:column>
                        <p:column headerText="#{msgs.username}" sortBy="#{review.clientname}" filterBy="#{review.clientname}">
                            <h:outputText value="#{review.clientname}"/>
                        </p:column>
                        <p:column headerText="#{msgs.email}" sortBy="#{review.rating}" filterBy="#{review.rating}">
                            <h:outputText  value="#{review.rating}"/>
                        </p:column>
                        <p:column headerText="#{msgs.email}" sortBy="#{review.reviewtext}" filterBy="#{review.reviewtext}">
                            <h:outputText  value="#{review.reviewtext}"/>
                        </p:column>
                        <p:column headerText="#{msgs.email}" sortBy="#{review.reviewdate}" filterBy="#{review.reviewdate}">
                            <h:outputText  value="#{review.reviewdate.toString}"/>
                        </p:column>
                        <p:column headerText="#{msgs.isManager}" sortBy="#{review.aprovalstatus}" >
                            <h:outputText rendered="#{review.aprovalstatus}" value="#{msgs.trueMs}"/>
                            <h:outputText rendered="#{not  review.aprovalstatus}" value="#{msgs.falseMs}"/>
                        </p:column>
                        <p:commandButton  update=":form:manage-product-content"
                                          oncomplete="PF('manageProductDialog').show()"
                                          styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{client}" target="#{clientManagerController.selectedClient}"/>
                            <p:resetInput target=":form:manage-product-content"/>
                        </p:commandButton>

                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
