<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <head>
        <title>Search Results</title>
        <link rel="stylesheet" href="frontdoor.css"/>
    </head>

    <body>
        <div class="wrapper">
            <section class="main-container">
                <div class="box">


                    <ui:repeat value="#{searchController.searchResultsTrack}" var="searchResultsTrack">

                        <h:form id="formtrack">

                            <h:commandLink value="#{searchResultsTrack.title }" action="#{musicTrackJpaController.searchSingleTrack(searchResultsTrack.inventoryid)}">
                                <h:outputText value="#{searchResultsTrack.artist}"/>
                                <h:outputText value="#{searchResultsTrack.musiccategory}"/>
                                <h:outputText value="#{searchResultsTrack.releasedate}"/>
                                <h:graphicImage value="album_covers/#{searchResultsTrack.albumimagefilenamesmall}" />
                            </h:commandLink>

                        </h:form>
                    </ui:repeat>
                    <ui:repeat value="#{searchController.searchResultsAlbum}" var="searchResultsAlbum">
                        <h:form id="formalbum">

                            <h:commandLink value="#{searchResultsAlbum.title }" action="#{albumJpaController.searchSingleAlbum(searchResultsAlbum.albumid)}">
                                <h:outputText value="#{searchResultsAlbum.artist}"/>
                                <h:outputText value="#{searchResultsAlbum.musiccategory}"/>
                                <h:outputText value="#{searchResultsAlbum.releasedate}"/>
                                <h:graphicImage value="album_covers/#{searchResultsAlbum.albumimagefilenamesmall}" />
                            </h:commandLink>

                        </h:form>

                    </ui:repeat>

                </div>
            </section>
        </div>
    </body>
</html>
