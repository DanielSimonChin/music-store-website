<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <head>
        <title>Search Results</title>
        <link rel="stylesheet" href="frontdoor.css"/>
    </head>

    <body>
        <div class="wrapper">
            <section class="main-container">
                <div class="box">
                   
                    <ui:repeat value="#{searchController.searchResults}" var="searchResults">
                        <h:form id="form">
<!--                        <a value="tracks" href="trackpage.xhtml"><img src="album_covers/#{tracks.albumimagefilenamesmall}" alt="" />#{tracks.tracktitle}</a>-->
                           <!--  <h:commandLink value="#{searchResults.tracktitle}" action="trackpage.xhtml">
                                <h:graphicImage value="album_covers/#{searchResults.albumimagefilenamesmall}" />
                            </h:commandLink>-->
                             <c:if test="#{not empty searchResults.tracktitle}">
                                <h:outputText value="#{searchResults.tracktitle}" />
                            </c:if>
                            <c:if test="#{not empty searchResults.albumtitle}">
                                <h:outputText value="#{searchResults.albumtitle}" />
                            </c:if>
                            <h:outputText value="#{searchResults.artist}" /> <h:outputText value="#{searchResults.musiccategory}" />
                            <h:outputText value="#{searchResults.releasedate}" />
                            <h:graphicImage value="album_covers/#{searchResults.albumimagefilenamesmall}" />
                        </h:form>
                    </ui:repeat>
                </div>
            </section>
        </div>
    </body>
</html>
