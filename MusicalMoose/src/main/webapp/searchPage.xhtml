<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <head>
        <title>Search Results</title>
        <link rel="stylesheet" href="frontdoor.css"/>
    </head>

    <body>
        <div class="wrapper">
            <section class="main-container">
                <div class="box">

                    <ui:repeat value="#{searchController.searchResults}" var="searchResults">
                        <h:form id="form">
            <!--                     <a value="tracks" href="trackpage.xhtml"><img src="album_covers/#{searchResults.albumimagefilenamebig}" alt="" />#{searchResults.tracktitle}</a>-->
                            <h:commandLink value="#{searchResults.tracktitle}" action="trackpage.xhtml">

                                <h:graphicImage value="album_covers/#{searchResults.albumimagefilenamesmall}" />
                            </h:commandLink>
                        </h:form>
                    </ui:repeat>
                </div>
            </section>
        </div>
    </body>
</html>
