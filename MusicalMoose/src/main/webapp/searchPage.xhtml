<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <head>
        <title>Search Results</title>
         <f:metadata>
            <f:event type="preRenderView" listener="#{managerViewChecker.checkClient}" />
        </f:metadata>
    </head>


    <h:body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <link rel="stylesheet" href="frontdoor.css"/>
                <br/>
                <br/>
                <br/>
                <div class="wrapper">
                    <section id="searchSectionContainer" class="main-container">
                        <div class="box">


                            <ui:repeat value="#{searchController.searchResultsTrack}" var="searchResultsTrack">

                                <h:form id="formtrack">

                                    <h:commandLink action="#{musicTrackJpaController.searchSingleTrack(searchResultsTrack.inventoryid)}">
                                        <b class="adjustEllipse">#{searchResultsTrack.title}</b>
                                    
                                        <h:graphicImage value="album_covers/#{searchResultsTrack.albumimagefilenamesmall}" />
                                    </h:commandLink>

                                </h:form>
                            </ui:repeat>
                            <ui:repeat value="#{searchController.searchResultsAlbum}" var="searchResultsAlbum">
                                <h:form id="formalbum">

                                    <h:commandLink action="#{albumJpaController.searchSingleAlbum(searchResultsAlbum.albumid)}">
                                        <b class="adjustEllipse">#{searchResultsAlbum.title}</b>    
                                    
                                        <h:graphicImage value="album_covers/#{searchResultsAlbum.albumimagefilenamesmall}" />
                                    </h:commandLink>

                                </h:form>

                            </ui:repeat>

                        </div>
                    </section>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
