    <head>

        <title>Musical Moose</title>

    </head>

    <h:body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <link rel="stylesheet" href="checkout.css"/>

                <!--                <div>
                                    <ui:repeat value="#{musicTrackJpaController.findMostRecentTracks()}" var="tracks">
                                        <h:form>
                                            <h:commandLink value="#{tracks.tracktitle}" action="#{musicTrackJpaController.searchTrack(tracks)}">
                                                <h:graphicImage value="album_covers/#{tracks.albumimagefilenamebig}" />
                                            </h:commandLink>
                                        </h:form>
                                    </ui:repeat>

                <div class="row">
                    <div class="col-75">
                        <div class="container">
                            <form>

                                <div class="row">
                                    <div class="col-50">
                                        <h3>Payment</h3>
                                        <label for="fname">Select Card</label>
                                        <div class="icon-container">
                                            <label for="mastercardcheck">
                                                <img class="card" src="./icons/cc-mastercard-brands.svg"/>
                                            </label>
                                            <label for="visacheck">
                                                <img class="card" src="./icons/cc-visa-brands.svg"/>
                                            </label>
                                            <br></br>
                                            <input type="radio" id="mastercardcheck" name="cardcheck" value="mastercard"/>
                                            <input type="radio" id="visacheck" name="cardcheck" value="visa"/>
                                        </div>
                                        <label for="cname">Name On Card</label>
                                        <input type="text" id="cname" name="cardname" placeholder="John More Doe"/>
                                        <label for="ccnum">Credit Card Number</label>
                                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"/>
                                        <label for="expmonth">Expiration Month</label>
                                        <input type="text" id="expmonth" name="expmonth" placeholder="September"/>
                                        <label for="expyear">Expiration Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2018"/>
                                    </div>

                                </div>
                                <input type="button" value="Purchase" class="btn"/>
                            </form>
                        </div>
                    </div>

                    <div class="col-25">
                        <div class="container">
                            <h4>Cart
                                <span class="price" style="color:black">
                                    <i class="fa fa-shopping-cart"></i>
                                    <b>4</b>
                                </span>
                            </h4>
                            <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                            <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                            <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                            <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                            <hr/>
                            <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
