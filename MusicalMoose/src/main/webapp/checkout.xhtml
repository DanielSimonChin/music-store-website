<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <title>Musical Moose</title>
    </head>

    <h:body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <link rel="stylesheet" href="cart.css"/>
                
                <h1 id="title">#{msgs.checkout}</h1>
                
                <h:commandButton value="#{msgs.back}" onclick="window.history.back();" 
                                 style="
                                 margin-left: 120px; 
                                 padding-left: 25px; 
                                 padding-right: 25px; 
                                 padding-top: 15px; 
                                 padding-bottom: 15px;
                                 border-radius: 15px;"/>
                
                <div id="info1" class="container-info">
                    <form>
                        <div class="row">
                            <h3>#{msgs.payment}</h3>
                            <label for="fname">Select Card</label>
                            <div class="icon-container">
                                <label for="mastercardcheck">
                                    <img class="card" src="./icons/cc-mastercard-brands.svg"/>
                                </label>
                                <label for="visacheck">
                                    <img class="card" src="./icons/cc-visa-brands.svg"/>
                                </label>
                                <br></br>
                                <input type="radio" id="mastercardcheck" name="cardcheck" value="mastercard"/>
                                <input type="radio" id="visacheck" name="cardcheck" value="visa"/>
                            </div>
                            <label for="cname">#{msgs.nameOnCard}</label>
                            <input type="text" id="cname" name="cardname" placeholder="Mike Smith"/>
                            <br></br>
                            <br></br>
                            <label for="ccnum">#{msgs.creditCardNumber}</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX"/>
                            <br></br>
                            <br></br>
                            <label for="expmonth">#{msgs.expirationMonth}</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="03"/>
                            <br></br>
                            <br></br>
                            <label for="expyear">#{msgs.expirationYear}</label>
                            <input type="text" id="expyear" name="expyear" placeholder="21"/>

                        </div>
                        <br></br>
                        <input type="submit" value="#{msgs.purchase}" class="btn-sub" 
                               style="
                                 padding-left: 25px; 
                                 padding-right: 25px; 
                                 padding-top: 10px; 
                                 padding-bottom: 10px;
                                 border-radius: 15px;"/>
                    </form>
                </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
