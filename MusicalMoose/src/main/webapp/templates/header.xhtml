<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Musical Moose</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <header>
                <div class="weblogo">
                    <a id="logo" href="/MusicalMoose/"><b class="left-logo">Musical Moose</b></a>
                </div>
                <nav class="main-nav">
                    <a href="/MusicalMoose/#home">#{msgs.headerHome}</a>
                    <a href="/MusicalMoose/#genres">#{msgs.headerGenres}</a>
                    <a href="/MusicalMoose/#recent">#{msgs.headerRecentlyAdded}</a>
                    <a href="/MusicalMoose/checkout.xhtml">#{msgs.headerCheckout}</a>
                    <a href="/MusicalMoose/download.xhtml">#{msgs.downloadSongs}</a>
                    <a href="/MusicalMoose/help.xhtml">#{msgs.help}</a>
                    <div><h:form>
                            <h:inputText id="navsearch" rendered="#{'Date' ne searchController.category}" a:placeholder="#{msgs.search}"  value="#{searchController.searchText}"/>

                            <h:outputLabel rendered="#{'Date' eq searchController.category}" value="#{msgs.to}"/>
                            <h:inputText rendered="#{'Date' eq searchController.category}" value="#{searchController.toDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:inputText>
                            <h:outputLabel rendered="#{'Date' eq searchController.category}" value="#{msgs.from}"/>
                            <h:inputText rendered="#{'Date' eq searchController.category}" value="#{searchController.fromDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:inputText>
                            <h:selectOneMenu  value="#{searchController.category}" id="criteria" onchange="submit()"   immediate="true"> 
                                <f:selectItem itemValue = "TrackName" itemLabel = "#{msgs.trackName}" /> 
                                <f:selectItem itemValue = "AlbumTitle" itemLabel = "#{msgs.albumTitle}" /> 
                                <f:selectItem itemValue = "Date" itemLabel = "#{msgs.date}" /> 
                                <f:selectItem itemValue = "Artist" itemLabel = "#{msgs.artist}" /> 

                            </h:selectOneMenu> 
                            <h:commandButton value="#{msgs.search}" action="#{searchController.searchForPage()}"/> 
                            <h:outputText rendered="#{searchController.searchError}" value="#{msgs.noResults}"/>
                            <h:messages styleClass="errorMessage" showSummary="false"
                                        showDetail="true" />
                        </h:form></div>
                </nav>
                <nav class="sub-nav">

                    <h:form>
                        <h:commandLink immediate="true"
                                       action="#{localeChanger.changeLocale()}">
                            <f:param name="languageCode" value="fr_CA" />
                            <h:graphicImage value="icons/ca_flag.gif" />
                        </h:commandLink>

                        <h:commandLink immediate="true"
                        action="#{localeChanger.changeLocale()}">
                        <f:param name="languageCode" value="en_CA" />
                        <h:graphicImage value="icons/en_flag.gif" />
                        </h:commandLink>
                    </h:form>

                    <a href="/MusicalMoose/login.xhtml">#{msgs.loginAndRegister}</a>
                </nav>
            </header>
        </ui:composition>
    </body>
</html>
