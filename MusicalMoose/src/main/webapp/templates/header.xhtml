<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Musical Moose</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <header>
                <div class="weblogo">
                    <a id="logo" href="/MusicalMoose/"><b class="left-logo">Musical Moose</b></a>
                </div>
                <nav class="main-nav">
                    <a href="/MusicalMoose/#home">#{msgs.headerHome}</a>
                    <a href="/MusicalMoose/#genres">#{msgs.headerGenres}</a>
                    <a href="/MusicalMoose/#recent">#{msgs.headerRecentlyAdded}</a>
                    <a href="/MusicalMoose/checkout.xhtml">#{msgs.headerCheckout}</a>
                    <a><i class="fas fa-search sub-nav-logo" /> <h:form>
                            <span class="fas fa-search sub-nav-logo">#{msgs.search}</span>
                            <i class="fas fa-search sub-nav-logo" />  
                            <h:inputText rendered="#{ 'Date' ne searchController.category}"  value="#{searchController.searchText}"/>


                            <h:outputLabel rendered="#{'Date' eq searchController.category}" value="To"/>
                            <h:inputText rendered="#{'Date' eq searchController.category}" value="#{searchController.toDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:inputText>
                            <h:outputLabel rendered="#{'Date' eq searchController.category}" value="From"/>
                            <h:inputText rendered="#{'Date' eq searchController.category}" value="#{searchController.fromDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:inputText>
                            <h:selectOneMenu  value="#{searchController.category}" id="criteria" onchange="submit()"   immediate="true"> >
                                <f:selectItem itemValue = "TrackName" itemLabel = "#{msgs.trackName}" /> 
                                <f:selectItem itemValue = "AlbumTitle" itemLabel = "#{msgs.albumTitle}" /> 
                                <f:selectItem itemValue = "Date" itemLabel = "#{msgs.date}" /> 
                                <f:selectItem itemValue = "Artist" itemLabel = "#{msgs.artist}" /> 

                            </h:selectOneMenu> 
                            <h:commandButton value="#{msgs.search}" action="#{searchController.searchForPage()}"/> 
                            <h:outputText value="#{searchController.errorMessage}"/>
                            <h:messages styleClass="errorMessage" showSummary="false"
                                        showDetail="true" />
                        </h:form></a>
                </nav>
                <nav class="sub-nav">
                    <a href="#">#{msgs.loginAndRegister}</a>
                </nav>
            </header>
        </ui:composition>
    </body>
</html>
