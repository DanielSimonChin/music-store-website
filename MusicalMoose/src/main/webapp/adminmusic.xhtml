<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <head>

        <title>Musical Moose</title>
        <!--<h:outputStylesheet library="css" name="frontdoor.css" />-->

    </head>

    <h:body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <link rel="stylesheet" href="adminfront.css"/>
                <div class="wrapper">
                    <br/>
                    <br/>
                    <!-- MAIN CONTAINER -->
                    <section class="main-container">
                        <div class="topnav">
                            <a class="active">#{msgs.musicInv}</a>
                            <a href="/MusicalMoose/adminalbum.xhtml">Album Inventory</a>
                            <a href="/MusicalMoose/adminads.xhtml">Ads</a>
                            <a href="/MusicalMoose/adminpurchases.xhtml">Purchases Records</a>
                            <a href="/MusicalMoose/adminclients.xhtml">Clients</a>
                        </div>


                        <h:form id="form">
                            <div>
                                <p:growl id="messages" showDetail="true"/>

                                <p:toolbar>
                                    <p:toolbarGroup>
                                        <p:commandButton value="#{msgs.newBtn}" icon="pi pi-plus"
                                                         styleClass="ui-button-success" style="margin-right: .5rem">
                                            <p:resetInput target=":form:manage-product-content"/>
                                        </p:commandButton>
                                        <p:commandButton value="#{msgs.removeBtn}" icon="pi pi-trash"
                                                         styleClass="ui-button-danger">
                                            <p:resetInput target=":form:manage-product-content"/>
                                        </p:commandButton>

                                    </p:toolbarGroup>

                                </p:toolbar>

                                <p:dataTable id="dt-products" widgetVar="dtProducts" var="product" value="#{musicTrackJpaController.tracks}"
                                             reflow="true" styleClass="products-table"
                                             selection="#{musicTrackJpaController.selectedTracks}" rowKey="#{product.inventoryid}" paginator="true"
                                             rows="10" rowSelectMode="add" paginatorPosition="bottom">

                                    <f:facet name="header">
                                        <div class="products-table-header">
                                            <span style="font-weight: bold">#{msgs.musicTracksHeader}</span>

                                            <span class="filter-container ui-input-icon-left">
                                                <i class="pi pi-search"></i>
                                                <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search"/>
                                            </span>

                                        </div>
                                    </f:facet>

                                    <p:column selectionMode="multiple" exportable="false"></p:column>

                                    <p:column headerText="#{msgs.inventoryNumber}" sortBy="#{product.inventoryid}" filterBy="#{product.inventoryid}">
                                        <h:outputText value="#{product.inventoryid}"/>
                                    </p:column>

                                    <p:column headerText="#{msgs.trackName}" sortBy="#{product.tracktitle}" filterBy="#{product.tracktitle}">
                                        <h:outputText value="#{product.tracktitle}"/>
                                    </p:column>

                                    <p:column headerText="#{msgs.artist}" sortBy="#{product.artist}" filterBy="#{product.artist}">
                                        <h:outputText value="#{product.artist}"/>
                                    </p:column>

                                    <p:column headerText="#{msgs.tableListPriceHeader}" sortBy="#{product.listprice}">
                                        <h:outputText value="#{product.listprice}" style="font-weight: 700">
                                            <f:convertNumber currencySymbol="$" type="currency"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="#{msgs.tableCategoryHeader}" sortBy="#{product.musiccategory}" filterBy="#{product.musiccategory}">
                                        <h:outputText value="#{product.musiccategory}"/>
                                    </p:column>

                                    <p:column headerText="#{msgs.tableTotalSalesHeader}" sortBy="#{saleJpaController.getTotalTrackSales(product.inventoryid)}">
                                        <h:outputText value="#{saleJpaController.getTotalTrackSales(product.inventoryid)}">
                                            <f:convertNumber currencySymbol="$" type="currency"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="#{msgs.tableAvailableHeader}" sortBy="#{product.removalstatus}">
                                        <h:outputText value="#{product.isAvailableToClients()}"/>
                                    </p:column>

                                    <p:column exportable="false">
                                        <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content"
                                                         oncomplete="PF('manageProductDialog').show()"
                                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                                            <f:setPropertyActionListener value="#{product}" target="#{musicTrackJpaController.selectedTrack}"/>
                                            
                                        </p:commandButton>

                                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this">

                                        </p:commandButton>
                                    </p:column>



                                </p:dataTable>


                            </div>


                        </h:form>
                    </section>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
